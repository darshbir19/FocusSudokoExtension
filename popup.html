<!DOCTYPE html>
<html>
<head>
    <title>Focus Guard Settings</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .blocklist {
            margin-bottom: 1rem;
        }
        .blocklist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .blocklist-item:last-child {
            border-bottom: none;
        }
        .remove-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .add-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Focus Guard Settings</h1>
    <div class="blocklist" id="blocklist"></div>
    <div class="add-form">
        <input type="text" id="newDomain" placeholder="Enter domain (e.g., youtube.com)">
        <button id="addDomain">Add</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
